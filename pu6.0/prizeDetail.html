<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="js/angular.min.js" ></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <script type="text/javascript" src="js/jquery-1.12.1.min.js" ></script>
    <title>index</title>
    <link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<style>

		}*/

		}*/

<body  ng-app="prizeDetailApp">
	<div ng-controller="myCtrl">
		<form class="form-horizontal" name="form1" ng-submit="save()" novalidate="novalidate">
			<div class="L-prizeTitle">
				<p>50元的来e掌上门推拿现金券</p>
			</div>
			<div class="L-prizeDetails">
				<p>中奖来源：<span>摇一摇&nbsp;&nbsp;免费</span></p>
				<p>奖品编号：<span>45464879</span></p>
				<p>奖品类型：<span>外部优惠券</span></p>
				<p>中奖日期：<span>2015-10-09 10:50</span></p>
			</div>
			<div class="L-prizeEnd">
				<span>截止日期：</span><span>2015-10-20 12:00</span>
			</div>
			<div class="L-prizeContents">
				<div>
	                <label for="telPhone" id="L-prizeNotice">为了方便领奖，请输入以下信息：</label>
	                <div class="L-prizeTel">
	                 <input type="text" id="telPhone" name="telPhone" ng-model="pattern"  class="form-control" placeholder="请输入你的联系方式"  ng-pattern="/^1[3|4|5|7|8]\d{9}$/" ng-blur="phoneNumber()" required/>
	                 <p class="error" ng-show="bool">填写不正确</p>
	                </div>
                </div>
                
				<div class="L-prizeAddr">
					<input type="text" id="addr" name="addr" ng-model="addr" placeholder="请输入你的地址" required />
					<!--<span class="error" ng-show="form1.$dirty && form1.addr.$invalid">填写格式不正确</span>-->
				</div>
			</div>
			<div class="L-prizeSubmit">
				<input id="L-prizebtn" type="submit" value="立即领取"/>
			</div>
			<div id="L-prizereal">
				<div id="L-studentCard"><a href=""><font size="2px">&nbsp;&nbsp;实物</font></a></div>
				<div id="L-personInformation"><a href=""><font size="2px">&nbsp;&nbsp;非实物跳第三方</font></a></div>
			</div>
		</form>
	</div>
</body>

</html>
