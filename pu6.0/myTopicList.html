<body ng-app="topicApp">
	<div class="L-myTopicTitle">
		<img src="img/back.png" id="L-backimg" style="width: 15px;height: 15px;" href=""/>
		<div id="L-topic"><span id="L-collectName">我的话题</span></div>
	</div>
	    <div id="L-content4" ng-controller="myCtrl">
		<!--话题列表-->
		<ul class="L-topicList">
			<li ng-repeat="item in topicList">
				<div class="L-info">
					<img src="img/photo.png" class="L-topicPhoto">
					<div>
						<p><span>{{item.name}}</span>
						</p>
						<p><i>{{item.school}}  {{item.time}}</i></p>
					</div>
					<img class="L-delete" src="img/rubbish.png" width="15px" />
				</div>
				<!--话题-文字-->
				<p class="L-topicText">{{item.content}}</p>
				<!--话题-配图-->
				<div class="L-topicPic">
					<img src="img/img4.jpg">
					<img src="img/img4.jpg">
					<img src="img/img4.jpg">
				</div>
				<!--话题-操作-->
				<div class="L-topicOperat">
					<img src="img/gift.png">
					<span id="L-giftNum">{{item.giftNum}}</span>
					<span id="L-commendNum">{{item.commentNum}}</span>
					<img src="img/commend.png" class="L-commend">
					<span id="L-zanNum">{{item.praiseNum}}</span>
					<img src="img/zan.png">
				</div>
			</li>
